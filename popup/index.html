<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <link rel="stylesheet" href="css/web.css" />
    <link rel="stylesheet" type="text/less" href="css/table.less" />
    <link rel="stylesheet" type="text/less" href="css/tab.less" />
    <link rel="stylesheet" type="text/less" href="css/buttons.less" />
    <link rel="stylesheet" type="text/less" href="css/input.less" />
    <script src="./lib/less.min.js"></script>
    <script src="lib/strip-json-comments.js"></script>


    <!-- antd -->
    <script src="https://cdn.bootcss.com/react/16.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/antd/3.0.2/antd.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/3.0.2/antd.js"></script>
    <!-- antd -->

  </head>
  <body>
    <ul id="input-wrapper">
      <li>
        <span class="label">真实的目标域名</span>
        <input id="original-domain-input" value="https://gw.datayes-stg.com" /></input>
      </li>

      <li>
        <span class="label">请输入http-only的cookie域名</span>
        <input id="cookie-domain-input" value=".datayes-stg.com" /></input>
      </li>

      <div id></div>
    </ul>

    <div id="root">
      <!-- buttons -->
      <div id="button-wrapper">
        <a id="J_OpenInNewTab" class="new-tab-control" title="Open in new tab">
          <img class="new-tab-icon" src="images/new-tab.png" />
        </a>

        <div id="J_SwitchArea" class="switch-area" title="control">
          <span class="ant-switch" id="J_Switch">
            <span class="ant-switch-inner" id="J_SwitchInner">Off</span>
          </span>
        </div>
      </div>

      <!-- tab -->
      <div id="tab-wrapper">
        <div class="tab-list">
          <span data-index="0" class="tab-button active"> 编辑器 </span>
          <span data-index="1" class="tab-button"> 本地缓存 </span>
          <span data-index="2" class="tab-button">国际化工具 </span>
        </div>

        <div class="tab-pane-list">
          <!-- 编辑器 -->
          <div id="tab-edit-content" class="tab-pane active">
            <div id="container" class="container"></div>
          </div>

          <!-- 数据tabel 容器 -->
          <div id="tab-local-content" class="tab-pane">
            <div id="path-map-container"></div>
          </div>

          <!-- 国际化配置 -->
          <div id="i18-transform-container" class="tab-pane">
            <textarea id="source"></textarea>
            <textarea id="result"></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="js/page-constant.js"></script>
    <script src="js/tab-list.js"></script>
    <script src="js/input.js"></script>
    <script src="js/delete-button.js"></script>
    <script src="js/update-button.js"></script>
    <script src="lib/monaco-editor/min/vs/loader.js"></script>
    <script src="js/default-data.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/clean-json-reg.js"></script>
    <script src="js/i18n-transform.js"></script>

    <!-- react -->
    <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>

  </body>
</html>
